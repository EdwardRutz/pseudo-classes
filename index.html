<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
			<meta charset="utf-8">
<!-- 			<link rel="stylesheet" href="css/normalize.css">
 -->			<link rel="stylesheet" type="text/css" href="css/pseudo-classes.css">
	</head>
	
	<body>
		<wrapper>
			<header>
				<h1></h1>
			</header>
			
				<ul class="top">
				  <li class="block">1</li>
				  <li class="block">2</li>
				  <li class="block">3</li>
				</ul>

				<span class="inline">X</span>
				<span class="inline">Y</span>
				<span class="inline">Z</span>

				<article class="n-child"><!--add border to even numbered sections-->
				  <section> A </section><!--1-->
				  <div> X </div><!--2, but not a section-->
				  <section> B </section><!--3-->
				  <section> C </section><!--4, add border-->
				  <section> D </section><!--5-->
				</article>

				<article class="n-type">
				  <section> A </section>
				  <section> B </section>
				  <aside> Aside </aside>
				  <section> C </section>
				  <section> D </section>
				  <section> E </section>
				</article>

				<article class="first-of-type">
				  <section> A </section>
				  <section> B </section>
				  <aside> Aside 1 </aside>
				  <section> C </section>
				  <section> D </section>
				  <aside> Aside 2 </aside>
				  <section> E </section>
				  <footer>Footer</footer>
				</article>

				<article class="three">
				  <section> A </section>
				  <section> B </section>
				  <aside> Aside </aside>
				  <section> C </section>
				  <section> D </section>
				  <section> E </section>
				</article>
			
			<footer>
				
			</footer>
			
		</wrapper><!--/.wrapper-->
		<script type="text/javascript" src="javascripts/main.js"></script>
	</body>
	
</html>
